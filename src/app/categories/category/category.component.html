<div class="row cat-row" routerLinkActive="cat-active">
  <div class="col-md-12" [routerLink]="category.id">
    <h4><a *ngIf="!checkIfCategoryEmptyAndNoItems()" class="delete" (click)="onRemoveCat()">Delete</a> {{ category.name }} <span class="notification" *ngIf="numOfNoStockItems > 0">{{ numOfNoStockItems }}</span></h4>
  </div>
</div>
