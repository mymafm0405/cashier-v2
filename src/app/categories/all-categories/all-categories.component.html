<div class="row all-cats" *ngIf="allowedCats">
  <div class="col-md-3 col-xs-6 cats-side" *ngIf="allowedCats.length > 0">
    <app-category
      [category]="cat"
      *ngFor="let cat of allowedCats"
    ></app-category>
  </div>
  <div class="col-md-9 col-xs-6" *ngIf="allowedCats.length > 0">
    <router-outlet></router-outlet>
  </div>
  <div class="col-md-12 all-cats" *ngIf="allowedCats.length === 0">
    <h3 class="error">No categories in your company!</h3>
  </div>
</div>
