<div class="row client-row">
  <div class="col-md-3">
    <h4>{{ client.name }}</h4>
  </div>
  <div class="col-md-3">
    <h4>{{ client.phone }}</h4>
  </div>
  <div class="col-md-3">
    <h4>{{ client.address }}</h4>
  </div>
  <div class="col-md-3">
    <h4><a (click)="onViewOrders()">{{ viewOrders ? 'Hide' : 'Show'}} Orders History</a></h4>
  </div>
</div>
<app-client-orders *ngIf="viewOrders" [clientId]="client.id"></app-client-orders>
