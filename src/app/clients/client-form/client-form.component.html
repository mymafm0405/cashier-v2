<div class="row form-row">
  <div class="col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <input type="text" name="search" class="form-control" placeholder="Phone or Name" ngModel required>
      <button class="btn btn-primary" [disabled]="clientForm.invalid" type="submit">Find</button>
      <button class="btn btn-danger" type="button" (click)="onShowClient()">Show All Clients</button>
    </form>
  </div>
</div>
