<!-- New Style from here -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-menu></app-menu>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Old Style from here -->
<div class="container-fluid make-border">
  <div class="row main-row">
    <div class="col-md-10 content">
      <!-- <router-outlet></router-outlet> -->
    </div>
    <div class="col-md-2 menu make-center">
      <div class="row" *ngIf="userType === 'admin'">
        <div class="col-md-12">
          <!-- Cart Items -->
          <app-cart-counter></app-cart-counter>
          <!-- End cart -->
          <!-- Start of the Admin area -->
          <div class="row">
            <div class="col-md-12">
              <h3 class="menu-title">Admin Area</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-danger full-btn"
                [routerLink]="['add-company']"
              >
                Add Company
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-danger full-btn"
                [routerLink]="['add-category']"
              >
                Add Category
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-danger full-btn"
                [routerLink]="['add-item']"
              >
                Add Item
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-danger full-btn" disabled>
                Add Service
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-danger full-btn" disabled>Store</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-danger full-btn"
                [routerLink]="['mybills']"
              >
                My Bills
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-danger full-btn"
                [routerLink]="['financials']"
                disabled
              >
                Financials
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-danger full-btn" disabled>
                My Clients
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-danger full-btn" [routerLink]="['signUp']">
                Add User
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-danger full-btn"
                [routerLink]="['permissions']"
              >
                Permissions
              </button>
            </div>
          </div>
          <!-- End of Admin area -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Start of the User area -->
          <div class="row">
            <div class="col-md-12">
              <h3 class="menu-title">User Area</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-primary full-btn"
                [routerLink]="['new-sell']"
              >
                New Sell
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary full-btn" disabled>
                Menu-item
              </button>
            </div>
          </div>
          <!-- End of User area -->
        </div>
      </div>
    </div>
  </div>
</div>
