<div class="row" *ngIf="companies.length === 0">
  <div class="col-md-10 col-md-offset-1">
    <h4>No companies found in your system!</h4>
  </div>
</div>
<div class="row" *ngFor="let company of companies">
  <div class="col-md-10 col-md-offset-1">
    <h3>
      <span class="company">{{ company.name }}</span>
    </h3>
    <app-company-store [company]="company"></app-company-store>
  </div>
</div>
