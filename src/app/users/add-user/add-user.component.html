<div class="row add-header">
  <div class="col-md-12">
    <h2>Add new user</h2>
    <button
      class="btn btn-primary"
      type="button"
      (click)="onAddFormArrowClick()"
    >
      <span
        [ngClass]="
          showAddForm
            ? 'glyphicon glyphicon-chevron-up'
            : 'glyphicon glyphicon-chevron-down'
        "
      ></span>
    </button>
  </div>
</div>
<div class="row" *ngIf="showAddForm">
  <div class="col-md-12">
    <p class="note">
      Note: Admin will have access for all companies & all features.
    </p>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Username"
        ngModel
        required
      />
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        ngModel
        required
      />
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Name"
        ngModel
        required
      />
      <select
        name="userType"
        (change)="onUserTypeChange()"
        class="form-control"
        ngModel
        required
      >
        <option value="">Select User Type</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <select
        *ngIf="showCompanyList"
        name="compId"
        class="form-control"
        ngModel
        required
      >
        <option value="">Select Company</option>
        <option *ngFor="let company of companies" [value]="company.id">
          {{ company.name }}
        </option>
      </select>
      <button
        class="btn btn-danger"
        type="submit"
        [disabled]="userForm.invalid"
      >
        Add user
      </button>
      <h4 *ngIf="addingStatus !== undefined && addingStatus" class="success">
        User added successfully!
      </h4>
      <h4 *ngIf="addingStatus !== undefined && !addingStatus" class="error">
        Error happened, try again! ( same username might exist )!
      </h4>
    </form>
  </div>
</div>
